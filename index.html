<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Cartomante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <p><i class="fa-brands fa-instagram"></i><a target="_blank" href="https://www.instagram.com/kali.xxzz?igsh=bDQ5OW52ajlubmM3">@KALLI.XXZZ</a></p>
            <div class="hamburger" id="hamburger">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
            <ul>
                <li>Home</li>
                <li>Como funciona?</li>
                <li>Ajuda</li>
                <li>Dica</li>
                <li>Valores</li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="first">
            <div class="welcome">
                <p>OLÁ, SEJAM BEM VINDOS!</p>
            </div>
            <div class="center">
                <div class="cards">
                    <img class="card1" src="images/card.png" alt="">
                    <img class="card2" src="images/card.png" alt="">
                    <img class="card3" src="images/card.png" alt="">
                </div>
                <div class="hand">
                    <img src="images/hands.png" alt="hands">
                    <div class="stars">
            
                    </div>
                </div>
            </div>
            <div class="text">
                <p>INFORMAÇÕES, MÉTODOS E VALORES DE TROCA</p>
            </div>
        </article>
    </main>
    <script>
        const ul = document.querySelector('ul');
        const hamburger = document.querySelector('.hamburger');

    
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            ul.style.left = ul.style.left === '50%' ? '100%' : '50%';
        });

    </script>
</body>
</html>
